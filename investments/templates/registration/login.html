{% extends 'shared_base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
  <p class="mt-2">
    Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.
  </p>
</div>
{% endblock %}
