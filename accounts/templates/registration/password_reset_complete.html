{% extends "base.html" %}
{% load i18n %}

{% block title %}MyFinPlanner - Restablecimiento completado{% endblock %}

{% block content %}
<div class="container mx-auto py-20 text-center">
  <h2 class="text-3xl font-bold mb-4">{% trans "¡Tu contraseña ha sido restablecida!" %}</h2>
  <p class="mb-8 text-gray-600">{% trans "Ya puedes iniciar sesión con tu nueva contraseña." %}</p>
  <a href="{% url 'login' %}"
     class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
    {% trans "Iniciar sesión" %}
  </a>
</div>
{% endblock %}
