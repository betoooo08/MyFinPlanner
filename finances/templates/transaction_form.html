{% extends 'base.html' %}
{% load static %}

{% block title %}Transaction Form{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Add Transaction</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
{% endblock %}
