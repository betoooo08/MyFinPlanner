{% extends 'shared_base.html' %}

{% block title %}MyFinPlanner â€“ Confirm Delete{% endblock %}

{% block content %}
<div class="container mx-auto py-8">
  <div class="card max-w-md mx-auto p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Confirm Delete</h2>
    <p class="text-gray-700 mb-6">
      Are you sure you want to delete
      <span class="font-medium">{{ transaction.description }}</span>
      of amount
      <span class="font-medium">${{ transaction.amount }}</span>?
    </p>

    <div class="flex justify-end gap-3">
      <a href="{% url 'transaction_list' %}" class="btn btn-outline">Cancel</a>
      <form method="post" class="inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
