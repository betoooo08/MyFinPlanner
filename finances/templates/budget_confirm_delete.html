{% extends 'shared_base.html' %}
{% load static %}

{% block title %}MyFinPlanner â€“ Confirm Delete Budget{% endblock %}

{% block content %}
<div class="flex justify-center items-start py-12">
  <div class="card p-6 max-w-md w-full">
    <h2 class="text-2xl font-semibold mb-4">Delete Budget?</h2>
    <p class="mb-6 text-gray-700">
      Are you sure you want to delete the budget for 
      <span class="font-medium">{{ budget.category.name }}</span>?
    </p>

    <form method="post" class="flex gap-4">
      {% csrf_token %}
      <button 
        type="submit"
        class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition-colors">
        Delete
      </button>
      <a 
        href="{% url 'budget_list' %}"
        class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-100 transition-colors">
        Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
