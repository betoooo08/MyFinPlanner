{% extends 'base.html' %}
{% load static %}

{% block title %}Confirm Delete Budget{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Are you sure you want to delete this budget?</h2>
  <p>Category: {{ budget.category }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'budget_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
