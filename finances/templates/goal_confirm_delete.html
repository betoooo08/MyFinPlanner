{% extends 'shared_base.html' %}
{% block title %}Delete Goal{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Are you sure you want to delete this goal?</h2>
  <p><strong>{{ goal.name }}</strong> (Target: ${{ goal.target_amount }})</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'goal_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
